<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Website Builder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <div class="container-fluid vh-100 d-flex flex-column">
        <div class="row bg-light border-bottom py-2">
            <div class="col d-flex justify-content-between align-items-center">
                <div>
                    <button class="btn btn-sm btn-outline-secondary me-2" id="undoBtn">
                        <i data-lucide="undo"></i>
                    </button>
                    <button class="btn btn-sm btn-outline-secondary me-2" id="redoBtn">
                        <i data-lucide="redo"></i>
                    </button>
                </div>
                <div>
                    <button class="btn btn-sm btn-outline-secondary me-2" id="desktopBtn">
                        <i data-lucide="monitor"></i>
                    </button>
                    <button class="btn btn-sm btn-outline-secondary me-2" id="tabletBtn">
                        <i data-lucide="tablet"></i>
                    </button>
                    <button class="btn btn-sm btn-outline-secondary me-2" id="mobileBtn">
                        <i data-lucide="smartphone"></i>
                    </button>
                </div>
                <div>
                    <button class="btn btn-sm btn-outline-secondary me-2" id="previewBtn">
                        <i data-lucide="eye"></i>
                    </button>
                    <button class="btn btn-sm btn-outline-secondary me-2" id="saveBtn">
                        <i data-lucide="save"></i>
                    </button>
                    <button class="btn btn-sm btn-primary" id="publishBtn">
                        <i data-lucide="play"></i> Publish
                    </button>
                </div>
            </div>
        </div>

        <div class="row flex-grow-1">
            <div class="col-3 border-end p-3">
                <ul class="nav nav-tabs mb-3" id="sidebarTabs">
                    <li class="nav-item">
                        <a class="nav-link active" id="componentsTab" href="#">Components</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="layersTab" href="#">Layers</a>
                    </li>
                </ul>
                <div id="componentsPanel">
                    <div class="mb-3">
                        <input type="text" class="form-control" id="searchComponents" placeholder="Search components...">
                    </div>
                    <div id="componentList"></div>
                </div>
                <div id="layersPanel" style="display: none;">
                    <ul id="layersList" class="list-group"></ul>
                </div>
            </div>

            <div class="col-6 bg-light p-3">
                <div id="canvas" class="bg-white rounded shadow-sm p-3" style="min-height: 800px;"></div>
            </div>

            <div class="col-3 border-start p-3">
                <h5>Properties</h5>
                <div id="elementProperties"></div>
            </div>
        </div>
    </div>

    <script type="module" src="index.js"></script>
</body>
</html>
